<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <div class="container">

        <h1>Today's Photos</h1>

        <div class="image-gallery">
            <img src="https://source.unsplash.com/random/400x600"          onclick="openFullScreen(this.src)" >
            <img src="https://source.unsplash.com/random/400x600/?animal"  onclick="openFullScreen(this.src)">
            <img src="https://source.unsplash.com/random/400x600/?culture" onclick="openFullScreen(this.src)">
            <img src="https://source.unsplash.com/random/400x600/?sky"     onclick="openFullScreen(this.src)">
            <img src="https://source.unsplash.com/random/400x600/?rainbow" onclick="openFullScreen(this.src)" >
            <img src="https://source.unsplash.com/random/400x600/?world"   onclick="openFullScreen(this.src)">
            <img src="https://source.unsplash.com/random/400x600/?travel"  onclick="openFullScreen(this.src)" >
            <img src="https://source.unsplash.com/random/400x600/?nature"  onclick="openFullScreen(this.src)">
        </div>

        <div class="full-screen" id="fullScreen">
            <span onclick="closeFullScreen()">&times</span>
            <img src="https://source.unsplash.com/random/400x600/?nature" id="fullImage">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
